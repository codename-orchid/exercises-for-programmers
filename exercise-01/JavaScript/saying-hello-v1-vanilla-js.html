<body>
  <h3>Saying hello, v1</h3>
  <button onclick="sayHi()">Hi there</button>
  <p id="holder"></p>

  <script type="text/javascript">  

    function sayHi() {
      const name = prompt("What is your name?");
      const hello = "Hello, ";
      const nice = ", nice to meet you!";
      const greeting = hello + name + nice;

      document.getElementById("holder").innerHTML = greeting;
    }

  </script>
</body>
