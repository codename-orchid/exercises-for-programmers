<body>
  <h3>Saying hello, v2</h3>
  <button onclick="sayHi()">Hi there</button>
  <p id="holder"></p>

  <script type="text/javascript">  

    function sayHi() {
      document.getElementById("holder").innerHTML = "Hello, " + prompt("What is your name?") + ", nice to meet you!";
    }

  </script>
</body>
