<body>
  <h3>Character count, v1</h3>
  <button onclick="count()">Count</button>
  <p id="holder"></p>

  <script type="text/javascript">  

    function count() {
      let input = prompt("What is the input string?");
      while(input.length === 0) {
        input = prompt("Please enter a string.\nWhat is the input string? ");
      };
      document.getElementById("holder").innerHTML = input + " has " + input.length + " characters.";
    }

  </script>
</body>
