<body>
  <h3>Printing quotes, v1</h3>
  <button onclick="quoting()">Enter quote</button>
  <p id="holder"></p>

  <script type="text/javascript">  

    function quoting() {
      const quote = prompt("What is the quote?");
      const author = prompt("Who said it? ");
      document.getElementById("holder").innerHTML = author + " says, \"" + quote + "\"";
    }

  </script>
</body>
